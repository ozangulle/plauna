<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6" type="text/javascript"/></script>
    <link rel="stylesheet" href="/css/tailwind.css" type="text/css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
    <link rel="manifest" href="/site.webmanifest"/>
    <meta charset="UTF-8">
    <title>Plauna</title>
  </head>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <body class="countainer mx-8 my-4">
    {% if messages %}
    <div class="top-5 inset-x-0">
      {% for message in messages %}
    <div id="{{ message.id }}" class="alert alert-info alert-outline" role="alert">
      <div class="inline-flex items-center justify-center shrink-0 w-8 h-8 {{ message.color }} {{ message.bg-color }} rounded-lg">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="{{ message.path }}" />
        </svg>
        <span class="sr-only">Check icon</span>
      </div>
      <div class="ms-3 text-sm font-normal">{{ message.content }}</div>
      <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8" onClick="document.getElementById('{{ message.id }}').style.display = 'none'" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </button>
    </div>
    {% endfor %}
    </div>
    {% endif %}
    <div class="navbar lg:hidden">
	  <div class="navbar-start flex-nowrap">
		<a href="/"><img src="/plauna-banner.png" style="height: 30px"/></a>
	  </div>
      <div class="navbar-end dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
        </div>
        <ul class="menu menu-sm dropdown-content rounded-box bg-base-100 z-1 mt-3 w-32 p-2 shadow">
          <li><a class="{% if active-nav = :admin %}menu-active{% endif %}" href="/admin">Administration</a></li>
          <li><a class="{% if active-nav = :statistics %}menu-active{% endif %}" href="/statistics">Statistics</a></li>
          <li><a class="{% if active-nav = :emails %}menu-active{% endif %}" href="/emails">Emails</a></li>
          <li><a class="{% if active-nav = :connections %}menu-active{% endif %}" href="/connections">Connections</a></li>
        </ul>
      </div>
    </div>
    <div class="navbar hidden lg:flex shadow-sm">
	  <div class="navbar-start flex-nowrap">
		<a href="/"><img src="/plauna-banner.png" style="height: 30px"/></a>
	  </div>
	  <div class="navbar-end">
        <ul class="menu menu-horizontal px-1">
          <li><a class="{% if active-nav = :admin %}menu-active{% endif %}" href="/admin">Administration</a></li>
          <li><a class="{% if active-nav = :statistics %}menu-active{% endif %}" href="/statistics">Statistics</a></li>
          <li><a class="{% if active-nav = :emails %}menu-active{% endif %}" href="/emails">Emails</a></li>
          <li><a class="{% if active-nav = :connections %}menu-active{% endif %}" href="/connections">Connections</a></li>
        </ul>
	  </div>
    </div>
    <main class="mx-2 my-4">
    {% block content %}
    {% endblock %}
    </main>
  </body>
</html>
