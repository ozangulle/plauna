<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <link href="/css/custom.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <meta charset="UTF-8">
  </head>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <body class="countainer mx-8 my-4">
    {% if messages %}
    <div class="absolute top-5 inset-x-0">
    {% for message in messages %}
    <div id="{{ message.id }}" class="relative flex items-center w-full my-2 max-w-xs m-auto text-gray-500 bg-white rounded-lg shadow-sm" role="alert">
      <div class="inline-flex items-center justify-center shrink-0 w-8 h-8 {{ message.color }} {{ message.bg-color }} rounded-lg">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="{{ message.path }}" />
        </svg>
        <span class="sr-only">Check icon</span>
      </div>
      <div class="ms-3 text-sm font-normal">{{ message.content }}</div>
      <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8" data-dismiss-target="#{{ message.id }}" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </button>
    </div>
    {% endfor %}
    </div>
    {% endif %}
    <h1 class="uppercase text-lg my-8">plauna</h1>
    <nav class="flex flex-row space-x-8">
      <a class="nav-button" href="/admin">Admin</a>
      <a class="nav-button" href="/statistics">Statistics</a>
      <a class="nav-button" href="/emails">Emails</a>
      <a class="nav-button" href="/connections">Connections</a>
    </nav>
    <main class="">
    {% block content %}
    {% endblock %}
    </main>
  </body>
</html>
